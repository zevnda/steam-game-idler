name: Discord Notification

on:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get latest release version
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"
      
      - name: Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG_FILE="docs/content/changelog/${VERSION}.mdx"
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/tag/${VERSION}"
          
          if [ ! -f "$CHANGELOG_FILE" ]; then
            echo "Error: Changelog file not found: $CHANGELOG_FILE"
            exit 1
          fi
          
          # Extract changelog body after frontmatter
          CHANGELOG_BODY=$(cat "$CHANGELOG_FILE" | awk '/^---$/,/^---$/{next} {print}' | sed '/^$/d')
          
          # Create JSON payload using jq to properly escape everything
          jq -n \
            --arg version "$VERSION" \
            --arg changelog "$CHANGELOG_BODY" \
            --arg url "$RELEASE_URL" \
            '{content: ("# Steam Game Idler v" + $version + "\n\n" + $changelog + "\n\n[View full release notes on GitHub](" + $url + ")")}' \
          | curl -H "Content-Type: application/json" \
            -d @- \
            "$DISCORD_WEBHOOK"