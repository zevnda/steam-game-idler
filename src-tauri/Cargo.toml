[package]
name = "steam-game-idler"
version = "0.1.0"
authors = ["zevnda"]
license = "GPL-3.0"
repository = "https://github.com/zevnda/steam-game-idler"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "steam_game_idler_lib_v2"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
dotenvs = "0.1.0"
scraper = "0.22.0"
lazy_static = "1.5.0"
steamlocate = "2.0.1"
tokio = { version = "1.44.1", features = ["time"] }
chrono = { version = "0.4.39", features = ["clock"] }
serde = { version = "1.0.217", features = ["derive"] }
reqwest = { version = "0.12.12", features = ["json"] }
serde_json = { version = "1.0.138", features = ["std"] }
regex = { version = "1.11.1", default-features = false, features = ["std"] }
winapi = { version = "0.3.9", features = ["processthreadsapi", "handleapi", "winnt"] }
tauri = { version = "2", features = ["tray-icon", "image-png"] }
tauri-plugin-shell = "2"
tauri-plugin-notification = "2"
tauri-plugin-process = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-os = "2"
aes = "0.8"
walkdir = "2.5"

[features]
custom-protocol = ["tauri/custom-protocol"]

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-autostart = "2"
tauri-plugin-updater = "2"
tauri-plugin-window-state = "2"

[profile.dev]
incremental = true

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
overflow-checks = false
